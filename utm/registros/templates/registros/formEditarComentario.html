{% extends "administrar/encabezado.html" %}
{% block titulo%} CONTACTANOS {%endblock%}
{% block encabezado%} 
<!--Encabezdo -->
<div class="page-header">
<div class="page-title">
<h3>Contactanos
<small>Modificando comentario</small></h3>
</div>
</div>
<!-- /Encabezado-->
{%endblock%}

{% block contenido %}
Contacto

<!-- Formulario -->
<form class="form-horizontal" action="" method="POST" role="form">
    {%csrf_token%}
    <div class="panel panel-default">
    <div class="panel-body">
    <div class="form-group">
    <label class="col-sm-2 control-label text-right">Nombre:</label>
    <div class="col-sm-10">
        <input value={{comentario.usuario}} name="usuario" type="text" class="form-control">
    </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">Mensaje:</label>
        <div class="col-sm-10">
            <textarea name="mensaje" cols="50" rows="10" class="formcontrol">{{comentario.mensaje}} </textarea>
        </div>
        </div>
        <div class="form-actions text-right">
        <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
        </div>
        </div>
        </form>
    
{% endblock %}
