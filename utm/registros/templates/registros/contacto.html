{% extends "administrar/encabezado.html" %}
{% block titulo %}Contacto Registros{% endblock %}


{% block contenido %}
Contacto

<!-- Formulario -->
<form class="form-horizontal" action="" method="POST" role="form">
    {%csrf_token%}

    <div class="panel-body">
    <div class="form-group">
    <label class="col-sm-2 control-label text-right">Nombre:</label>
    <div class="col-sm-10">
    <input name="usuario" type="text" class="form-control">
    </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label text-right">Mensaje:</label>
        <div class="col-sm-10">
        <textarea name="mensaje" cols="50" rows="10" class="form-control">

        </div>
        </div>
        <div class="form-actions text-right">
        <input type="submit" value="Enviar" class="btn btn-primary">
        </div>
        </div>
        </div>
        </form>
    
{% endblock %}
